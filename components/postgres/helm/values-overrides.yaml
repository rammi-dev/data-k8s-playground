# Playground-specific overrides for CloudNativePG operator
# These values override the defaults in values.yaml

cloudnative-pg:
  # Enable debug logging for development
  config:
    data:
      INHERITED_ANNOTATIONS: ".*"
      INHERITED_LABELS: ".*"
  
  # Adjust resources for minikube environment
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
