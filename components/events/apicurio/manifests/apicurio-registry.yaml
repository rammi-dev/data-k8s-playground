# Apicurio Registry — Schema Registry for Kafka
# Storage: in-memory (dev/playground — data lost on pod restart)
# Deployed in the same namespace as Strimzi Kafka
#
# API endpoint after deploy:
#   http://apicurio-registry.kafka.svc.cluster.local:8080/apis/registry/v3
# UI endpoint:
#   http://apicurio-registry.kafka.svc.cluster.local:8080/ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apicurio-registry
  labels:
    app: apicurio-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apicurio-registry
  template:
    metadata:
      labels:
        app: apicurio-registry
    spec:
      containers:
        - name: apicurio-registry
          image: docker.io/apicurio/apicurio-registry:3.1.7
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Storage backend: mem (in-memory, no external dependency)
            # Switch to kafkasql for persistence via Kafka topic
            - name: APICURIO_STORAGE_KIND
              value: "mem"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: apicurio-registry
  labels:
    app: apicurio-registry
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: apicurio-registry
